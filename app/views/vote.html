<div ng-controller="VoteCtrl" class="content" id="vote">

	<!-- <img class="featured-image" src="https://unsplash.it/400?image=428" /> -->
	<img class="featured-image" src="{{currentDish.image}}" />

	<div class="item-info">

		<h2 class="item-votes"><i class="fa fa fa-heart"></i>{{currentDish.votes}}</h2>
		<h1 class="item-name">{{currentDish.name}}</h1>
		<h3 class="item-owner">by {{currentDish.user}}</h3>
		<p class="item-tagline">"{{currentDish.tagline}}"</p>

	</div>
    
</div>
